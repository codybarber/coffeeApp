<div class="container-fluid">
  <div class="row" id="headerShadow">
    <div class="col-md-4">
      <a href="#/"><img class="logo" src="images/dc-roasters.png" alt="" /></a>
    </div>
    <div class="col-md-4 parent2">
      <div class="navbar navbar-light bg-faded header child2" id="navigation">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/#/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/options">Options</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/delivery">Delivery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/payment">Payment</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-4" style="text-align: right;">
      <br><br>
      <a href="#/login"><button type="button" name="button" class="loginButton">LOG IN</button></a>
    </div>
  </div>
  <div class="row" id="box">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="loginBox">
        <br><br>
        <p style="font-size: 2em;">Register</p>
        <p>____________________</p>
        <p>Username:</p>
        <input type="text" name="Username" placeholder="Username" ng-model="username"><br>
        <br><p>Password:</p>
        <input type="password" name="Password" placeholder="Password" ng-model="password"><br><br>
        <input type="password" name="Password" placeholder="Confirm Password" ng-model="confirmPassword">
        <br><br>
        <p>Email:</p>
        <input type="email" name="Email" placeholder="example@example.com" ng-model="email"><br><br>
        <input ng-click="register()" type="submit" name="submit" value="Register">
        <br><br>
      </div>
      <br><br><br><br>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
